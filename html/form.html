<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <form action="">
      <p>text</p>
      <input type="text" placeholder="username" name="username" />
      <p>password</p>
      <input type="password" placeholder="password" />
      <p>checkbox</p>
      <input type="checkbox" />
      <p>color</p>
      <input type="color" />
      <p>date</p>
      <input type="date" />
      <p>datetime-local</p>
      <input type="datetime-local" />
      <p>datetime 廃止</p>
      <input type="datetime" />
      <p>email</p>
      <input type="email" />
      <p>file</p>
      <input type="file" />
      <p>hidden</p>
      <input type="hidden" />
      <p>image</p>
      <input type="image" src="" />
      <p>month</p>
      <input type="month" />
      <p>number</p>
      <input type="number" placeholder="数字を入力" />
      <p>radio</p>
      <input type="radio" />
      <p>range</p>
      <input type="range" />
      <p>reset</p>
      <input type="reset" />
      <p>search</p>
      <input type="search" />
      <p>tel</p>
      <input type="tel" />
      <p>time</p>
      <input type="time" />
      <p>url</p>
      <input type="url" />
      <p>week</p>
      <input type="week" />
      <p>button input</p>
      <input type="submit" value="送信" />
      <p>button button</p>
      <button type="submit">送信</button>
    </form>
    <hr />
    <h2>ハイジャック検索</h2>
    <h3>Reddit検索</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Reddit検索</button>
    </form>
    <h3>Google検索</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Google検索</button>
    </form>
    <h3>YouTube検索</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>YouTube検索</button>
    </form>
  </body>
</html>
