<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マラソン申し込みフォーム</title>
  </head>
  <body>
    <main>
      <h1>マラソン申し込みフォーム</h1>
      <form action="file:///Users/masato/Desktop/web-training/tacos/index.html">
        <div>
          <span>
            <label for="last">姓</label>
            <input type="text" id="last" name="lastname" required />
          </span>
          <span>
            <label for="first">名</label>
            <input type="text" id="first" name="firstname" required />
          </span>
        </div>
        <div>
          <p>参加するマラソンを選択：</p>
          <div>
            <input type="radio" name="race" id="funrun" value="funrun" />
            <label for="funrun">楽しく走ろう5km</label>
          </div>
          <div>
            <input type="radio" name="race" id="half" value="half" />
            <label for="half">ハーフマラソン</label>
          </div>
          <div>
            <input type="radio" name="race" id="full" value="full" />
            <label for="full">フルマラソン</label>
          </div>
        </div>
        <div>
          <span>
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email" required />
          </span>
          <span>
            <label for="password">パスワード</label>
            <input type="password" name="password" id="password" required />
          </span>
        </div>
        <div>
          <label for="division">参加する年代</label>
          <select name="division" id="division">
            <option value="junior">18歳未満</option>
            <option value="senior">18歳以上</option>
          </select>
        </div>
        <div>
          <button type="submit">送信</button>
        </div>
      </form>
    </main>
  </body>
</html>
