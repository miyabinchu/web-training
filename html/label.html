        <label for="peas">Do you like peas?</label>
      </div>

      <div class="preference">
        <label for="peas"
          ><input type="checkbox" name="peas" id="peas" />Do you like
          peas?</label
        >
      </div>

      <div class="preference">
        <label for="peas"
          >Do you like peas?<input type="checkbox" name="peas" id="peas"
        /></label>
      </div>

      <form action="">
        <div>
          <label for="username">ユーザー名：</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="ユーザー名"
          />

        <div>

            >パスワード：
